<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>POKéDEX</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

     <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
  
    <div id="title">
      <img src="/Users/jesse/work-april/final-project/final-project-april/pokelogo.png" alt="POKéDEX" id="title-picture">
    </div>

    <div id ="search-bar">
      <form class="form-inline">
        <div class="input-group mb-3">
            <label></label>
            <input class="form-control" id="user-input" type="text" 
             placeholder="search for a pokémon...">
            <button class="btn btn-outline-secondary" id="submit-button" type="submit"> go!</button>
        </div>
    </form>
  
      
    
  </div>

    <div class="card" style="width: 18rem;" id ="pokemon-box">
        <img src="https://github.com/Jessealvarez/final-project/blob/main/professoroak.gif" class="card-img-top" alt="..." id="id-picture">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text" id = "id-number">number</p>
          <p class="card-text" id = "height">height</p>
          <p class="card-text" id = "weight">weight</p>
          <p class="card-text" id = "type-one">type1</p>
          <p class="card-text" id = "type-two">type2</p>
        </div>
        
      </div id="list-box">
    
        <div style="height:400px;width:480px;;border:1px solid rgba(255, 255, 255, 0.3);font:16px'Press Start 2P',cursive;overflow:auto;" id = "list">

        </div>

      
</body>
<script src="main.js"></script>
</html>
